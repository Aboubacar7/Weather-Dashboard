<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="header id = #header ">
        <h2>Weather Dashboard</h2>
    </div>
    <div class="d-flex justify-content-around ">
        <div class="d-block  col-3 col-md-3 col-lg-2 L-4">
            <form>
                <label for="search-for-a-city" class="label ">Search for a city :</label>
                <input id="search-city" class="form-control me-2 mt-4" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-success col-12 col-md-12 col-lg-12 mt-4" type="submit">Search</button>
            </form>
            <div class="city-History p-10 ">
               
            </div>
        </div>
        <div class=" current-D  ">
            <div class="current-forecast">
                <p class="current-city"></p>
                <p class="current-day"></p>
                <p class="current-temp"></p>
                <p class="current-humidity"></p>
                <p class="current-wind"></p>
                <p class="uvi"></p>
            </div>

            <div class="FivedayTitle">

            </div>
            
            <div class="five-day d-flex justify-content-between">

            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
